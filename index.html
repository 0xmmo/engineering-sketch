<html>
<head>
	<meta charset="UTF-8">
	<title>Grid</title>
	<script src="jquery.js"></script>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#grid{
			width: 100%;
			height: 100%;			
		}
		.instructions{
			position: fixed;
			bottom: 0;
			right: 0;
			font-family: sans-serif;
			background: #bbb;
			padding: 1rem;
			color: #333;
		}
	</style>
</head>
<body>
	<canvas id="grid"></canvas>	
	<div class="instructions">
		Click and drag to sketch.
		<br>
		[space] to switch between solid and dashed lines.
		<br>
		[backspace] to delete last line.
		<br>
		<a href="square.html">Square grid</a>
	</div>
	<script src="isometric_grid.js"></script>
</body>
</html>
